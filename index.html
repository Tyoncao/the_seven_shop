<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section name="bander-top" id="bander-top">
       <div class="header-top grid wide">
        <ul class="header-top_item">
            <div class="header-top_item-phone">
                HOTLINE: 
            </div>
            <div class="header-top_item-phone-number">+01 023 345 678</div>
        </ul>
        <ul class="header-top_item">
            <li class="header-top_item-about">
                
                <a href=""><i class="fa-solid fa-circle-exclamation"></i>  ABOUT BRAND</a>
                
            </li>
            <li class="header-top_item-faq">
                
                <a href=""><i class="fa-regular fa-circle-question"></i>  FAQ</a>
                
            </li>
            <li class="header-top_item-contact">
                
                <a href="" class="header-top_item-contact-icon"><i class="header-top_item-contact-icon fa-regular fa-envelope"></i>  CONTACT</a>
                
            </li>
        </ul>
       </div>
       <div class="header-main grid wide">
        <div class="header-main_logo">
            <img src="./assets/img/sevenshoplogo.svg" alt="the seven">
        </div>
        <ul class="header-main_menu">
            <li class="header-main_menu-home header-main_menu-items">
                <a href="">Home <i class="fa-sharp fa-solid fa-caret-down"></i></a>
                <ul class="menu-home_level-1">
                    <li class="menu-home_level-1-1">
                        <img src="./assets/img/Menu/Screenshot 2023-03-22 184740.png" alt="">
                        <p>Centered Header</p>
                    </li>
                    <li class="menu-home_level-1-2">
                        <img src="./assets/img/Menu/Screenshot 2023-03-22 184836.png" alt="">
                        <p>Search header</p>
                    </li>
                    <li class="menu-home_level-1-3">
                        <img src="./assets/img/Menu/Screenshot 2023-03-22 184852.png" alt="">
                        <p>Minimal header</p>
                    </li>
                </ul>
            </li>
            <li class="header-main_menu-catalogue header-main_menu-items">
                <a href="">Catalogue <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-women header-main_menu-items">
                <a href="">Women <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-men header-main_menu-items">
                <a href="">Men <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-accessories header-main_menu-items">
                <a href="">Accessories <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-sale header-main_menu-items">
                <a href="">Sale <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-new header-main_menu-items">
                <a href="">News <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
            <li class="header-main_menu-info header-main_menu-items">
                <a href="">Info <i class="fa-sharp fa-solid fa-caret-down"></i></a>
            </li>
        </ul>
        <ul class="header-main_icon">
            <li class="header-main_icon-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="header-main_icon-user">
                <i class="fa-regular fa-user"></i>
            </li>
            <li class="header-main_icon-cart">
                <i class="fa-light fa-cart-circle-plus"></i>
            </li>
        </ul>
       </div>
    </section>
    <section id="container">
        <div class="baner">
            <img src="" alt="" class="baner-slides">
            <img src="" alt="" class="baner-slides">
            <img src="" alt="" class="baner-slides">
        </div>
    </section>
</body>
</html>
